<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Visualizer</title>
</head>
<body>
<header class="header">
    <h1><svg xmlns="http://www.w3.org/2000/svg" width="40" height="45" fill="currentColor" class="bi bi-filter-left" viewBox="0 0 10 16">
        <path d="M2 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
      </svg> Sorting Visualizer</h1>
</header>
<nav class="navbar navbar-expand-lg navbar-light navbar-container">
    <div class="newarr" role="group">
        <button type="button" class="btn btn-info" id="newarr">new array</button>
    </div>

    <div class="arrsize">
        <label for="size">Size: </label>
        <input type="number" id="size" name="size" min="5" max="50" step="5" value="5">
    </div>

    <div class="speed-div">
        <label for="speed">Speed:</label>
        <select name="speed" id="speed">
            <option value="4">0.25x</option>
            <option value="2">0.50x</option>
            <option value="1">1.00x</option>
            <option value="0.5">2.00x</option>
            <option value="0.25">4.00x</option>
        </select>
    </div>

    <div class="sortbtns" role="group">
        <button type="button" class="btn btn-dark" id="bubble">Bubble Sort</button>
        <button type="button" class="btn btn-dark" id="selection">Selection Sort</button>
        <button type="button" class="btn btn-dark" id="insertion">Insertion Sort</button>
        <button type="button" class="btn btn-dark" id="quick">Quick Sort</button>
        <button type="button" class="btn btn-dark" id="merge">Merge Sort</button>
    </div>

</nav>

<div class="container" id="bars"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js_files/sorting.js"></script>
<script src="js_files/bubble.js"></script>
<script src="js_files/selection.js"></script>
<script src="js_files/insertion.js"></script>
<script src="js_files/quick.js"></script>
<script src="js_files/merge.js"></script>
<script src="js_files/menu.js"></script>
</body>
</html>
